<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 有序列表 ol li -->
    <ol type="1">
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
    </ol>
    <ol type="a">
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
    </ol>
    <ol type="A">
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
    </ol>
    <ol type="I">
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
    </ol>
    <!-- 无序列表 ul li -->
    <ul type="disc">
        <li>西游记</li>
        <li>红楼梦</li>
        <li>三国演义</li>
        <li>水浒传</li>
    </ul>
    <ul type="circle">
        <li>西游记</li>
        <li>红楼梦</li>
        <li>三国演义</li>
        <li>水浒传</li>
    </ul>
    <ul type="square">
        <li>西游记</li>
        <li>红楼梦</li>
        <li>三国演义</li>
        <li>水浒传</li>
    </ul>
    <!-- 自定义列表 dl dt dd -->
    <dl>
        <dt>列表的标题</dt>
        <dd>列表的描述</dd>
        <dd>列表的描述</dd>
        <dd>列表的描述</dd>
    </dl>
</body>

</html>
<!-- 列表
有序列表 ol li
无序列表 ul lo
自定义列表  dl dt  dd-->
<!-- 属性  给HTML元素添加属性
1、属性="属性值"
2、<标签名 属性="属性值" 属性="s属性名"...></标签名>
3、标签名和属性之间有空格 属性和属性之间有空格-->
<!-- ul属性 type 列表的项目符号
            disc 实心圆(默认)
            circle 空心圆
            square 实心方块
            none 没有
    ol 属性 type：1(默认)、a、A、I、
            start(start的属性值必须是数字)-->
