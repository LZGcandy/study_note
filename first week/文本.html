<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 420px;
            height:420px;
            background-color: #e0ffff;
            border: 10px double #d2691e;
        }
        .p1{
            font-size: 18px;
            text-indent: 115px;
        }
        .p2{
            font-weight: bold;
            text-indent: 128px;
        }
        .p3{
            font-style: oblique;
            text-indent: 128px;
        }
        .p4{
            font-family: "楷体";
            text-indent: 145px;
        }
        .p5{
            color: orange;
            text-indent: 120px;
        }
        .p6{
            text-align: center;
        }
        .p7{
            line-height: 40px;
            text-indent: 168px;
        }
        .p8{
            text-decoration: line-through;
            text-indent: 136px;
        }
        .p9{
            text-decoration: underline;
            text-indent: 136px;
        }
    </style>
</head>
<body>
    <div>
        <p class="p1">我的文本大小是18px</p>
        <p class="p2">我的文本是加粗效果</p>
        <p class="p3">我的文本是倾斜效果</p>
        <p class="p4">我的字体是楷体</p>
        <p class="p5">我的文本颜色是橘色的</p>
        <p class="p6">整体的文本水平居中</p>
        <p class="p7">行高40px</p>
        <p class="p8">我的文本有删除线</p>
        <p class="p9">我的文本有下划线</p>
    </div>
</body>
</html>
