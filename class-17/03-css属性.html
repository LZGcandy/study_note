<!-- 
    user-select:auto(默认) none(禁止用户选择)
    pointer-events  鼠标事件  auto  none

        阻止CSS里的hover和active状态的变化触发事件
        阻止JavaScript点击动作触发的事件
        提交页面，提交按钮点击后，添加这个样式属性（style="pointer-events"），来防止重复提交
    
        pointer-events的值为none时，如果元素上设置绝对定位，那在它下一层的元素可以被选中。

        如果将一个元素的pointer-events设置为none的时候，子元素 pointer-events设置成其他值（比如：auto），那么当点击子元素时，还是会通过事件冒泡的形式触发父元素的事件

        pointer-events:none;只是用来禁用鼠标的事件，通过其他方式绑定的事件还是会触发的，比如键盘事件等。
 -->
