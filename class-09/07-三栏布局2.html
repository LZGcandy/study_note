<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            height: 100%;
        }
        .left,.center,.right{
            height: 100%;
        }
        .left{
            width: 200px;
            background-color: pink;
            float: left;
        }
        .right{
            width: 300px;
            background-color: plum;
            float: right;
        }
        .center{
            background-color: powderblue;
            overflow: hidden;
        }
    </style>

</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
</body>
</html>
