<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
        }
        div{
            width: 100%;
            min-height: 100px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div>
        <h1>哈哈哈</h1>
        <h1>哈哈哈</h1>
        <h1>哈哈哈</h1>
        <h1>哈哈哈</h1>
    </div>
</body>
</html>
<!-- 
    高度自适应
    一个元素高度不设置或者auto。高度由子元素撑开

    min-height  最小高度
    max-height  最大高度
    height与min-height同时存在时，以数值大的为准


    一个高度给他设置百分比，他的高度由父元素决定
 -->
