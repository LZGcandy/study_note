<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div::before{
            content: "ni";
        }
        div::after{
            content: "zhu";
        } */
        div::before{
            content: attr(data-text);
        }
        div::after{
            content: attr(data-md);
        }
        div::first-letter{
            color: gold;
        }
    </style>
</head>
<body>
    <div data-text="你" data-md="猪">是你</div>
    <div data-md="猪">你是</div>
</body>
</html>
<!-- 
    伪元素
    ::before 最前面
    ::after  最后面
    ::first-letter 第一个字
    ::first-line  第一行
    ::selection  被选中的
    ::placeholder  表单控件的
    
    伪元素补充
    content: attr(data-text);伪元素添加内容，必须有，添加的默认是一个行内元素
 -->
