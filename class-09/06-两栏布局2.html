<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .top{
            width: 100%;
            height: 200px;
            background-color: chocolate;
        }
        .left{
            width: 200px;
            height: 100%;
            background-color: cyan;
            float: left;
        }
        .right{
            width: calc(100% - 200px);
            height: 100%;
            background-color: yellowgreen;
            overflow: hidden;
        }
        .box{
            width: 100%;
            height: calc(100% - 200px);
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
