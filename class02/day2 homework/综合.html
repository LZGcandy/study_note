<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        p{
            height: 100px;
        }
        .p1{
            border: 3px dashed red;
        }
        div span{
            color: green;
        }
        div *{
            background: yellow;
        }
        div *:hover{
            background: pink;
        }
    </style>
</head>
<body>
    <div>
        <p>我是p1</p>
        <p class="p1">我是p2</p>
        <p>我是p3</p>
        <a href="#">我是超链接</a>
        <span>我是span1</span>
        <span class="p1">我是span2</span>
        <b>我是b</b>
    </div>
</body>
</html>
