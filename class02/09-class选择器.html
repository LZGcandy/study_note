<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box">我是盒子</div>
    <div>我是盒子</div>
</body>
</html>
<!-- 
    class选择器 又名 类选择器
    1.给标签定义class属性<标签名 class="class名字"></标签名>
    2.在css写  .class名字

    class起名规范
    1.可以按照功能起名
    2.可以按照模块起名
    3.可以有英文、数字、下划线、连字符，要英文字母开头
    4.禁止出现中文、特殊符号

    class选择器可以一对一、一对多、多对一
 -->
