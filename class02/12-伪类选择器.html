<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: green;
        }
        a:visited{
            color: indianred;
        }
        a:hover{
            color: yellow;
        }
        a:active{
            color: pink;
        }
    </style>
</head>

<body>
    <a href="http://www.baidu.com">超链接</a>
</body>

</html>
<!-- 
    伪类选择器
    :link      超链接未访问
    :visited   超链接访问过
    :hover     鼠标悬停 鼠标移入
    :active    鼠标按下
    当:link :visited :hover :active同时使用时，有先后顺序
 -->
