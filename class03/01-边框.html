<!-- 
    边框属性
    border-width  边框宽度
    border-color  边框颜色
    border-style  边框样式
                solid  实线
                dashed 虚线
                dotted 点线
                double 双实线
                none   没有（默认）
    简写
    border：width color style;  
    顺序随意，少了哪个属性就显示默认值

    单边边框书写
    border-方位词(top/ bottom/left/right）-属性(width/color/style)
 -->
