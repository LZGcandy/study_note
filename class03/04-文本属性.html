<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-transform: capitalize;
            text-transform: uppercase;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <p>just so so not bad</p>
</body>
</html>
<!-- 
    文本
    color 文本颜色
    font-size 字号
        浏览器默认大小 16px
        浏览器最小字号 12px
        0px 文字消失
        pt 印刷字体 12pt=16px
        em 元素字体大小的倍数
            如果自身没有font-size，参考父元素的
        rem 根元素(html)字体大小的倍数，用于移动端

        字体大小一般是偶数
    font-family 字体
        中文、多个单词组成的字体需要加引号
        多个字体用逗号隔开，默认从第一个字体开始使用，如果没有就向后找
    font-weight 字体粗细
        100-900
            100对应最轻的字体变形
            900对应最重的字体变形
            100-400 一般显示
            500 常规字体
            600-900 加粗字体
        lighter 更细
        normal 常规 500 默认
        bold 加粗
        bolder 更粗
    font-style 字体倾斜
        italic 倾斜
        oblique 更倾斜
        normal 取消倾斜，常规显示

    text-align：文本水平对齐方式
                left 靠左对齐
                right 靠右对齐
                center 居中
                jusitify 两端对齐
        不独占一行的元素本身没有宽高，无法使用text-align
    text-decoration：文本修饰
                none 没有
                underline 下划线
                overline 上划线
                line-through 删除线
    text-indent：文本修饰
                可以写负数，可以配合h1标签实现seo优化
    letter-spacing：字间距
                可以写负数
    word-spacing：词间距
                可以写负数
    text-transform：文字大小写
                    none   默认。定义带有小写字母和大写字母的标准文本
                    captitalize 文本中的每个单词以大写字母开头
                    uppercase  定义仅有大写字母
                    lowercase  定义无大写字母，只有小写字母
    line-height：行高
                数值 30px
                百分比 字体大小的百分比
                数字  字体大小的倍数
                应用：单行文字垂直居中 文字行高 等于 容器的高度
    字体简写 font
    font：font-style font-weight font-size/line-height font-family
 -->
