<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        /* header */
        header{
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            position: fixed;
        }
        header div img{
            width: 150px;
        }
        header div{
            margin-left: 60px;
        }
        header ul{
            width: 445px;
            display: flex;
            justify-content: space-between;
        }
        header ul a{
            color: #fff;
            line-height: 50px;
        }
        header button{
            background: none;
            border: none;
            color: #fff;
            margin-right: 18px;
        }
        /* banner */
        .banner img{
            width: 100%;
        }
        /* main */
        .main-top{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .main-top div{
            width: 48%;
            padding: 10px 0;
        }
        .main-top div:nth-child(1) img{
            width: 100%;
        }
        .main-top div:nth-child(2){
            display: flex;
            justify-content: space-between;
        }
        .main-top div:nth-child(2) p{
            width: 49%;
        }
        .main-top div:nth-child(2) p img{
            width: 100%;
        }
        .main-bottom{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .main-bottom div{
            width: 23%;
            border: 1px solid #b5b5b5;
            margin: 13px 0;
            padding: 5px;
            box-shadow: 0 0 10px 0 #ccc;
        }
        .main-bottom div img{
            width: 100%;
        }
        .main-bottom div p{
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
        header span{
            color: #fff;
            line-height: 50px;
            margin-left: 50px;
            display: none;
        }
        @media screen and (max-width:1000px){
            .main-bottom div {
                width: 32%;
            }
        }
        @media screen and (max-width:700px){
            .main-bottom div{
                width: 48%;
            }
            header span{
                display: block;
            }
            header ul{
                display: none;
            }
            header div{
                margin: 0;
            }
            .main-top div{
                width: 98%;
            }
        }
        @media screen and (max-width:500px){
            .main-bottom div{
                width: 98%;
            }
        }
    </style>
</head>
