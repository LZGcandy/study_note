<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            height: 90px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table rules="all">
        <caption>表格标题</caption>
        <thead>
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>34</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>男</td>
            <td>28</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td></td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
<!-- 
    表格属性补充
    标签
        caption 表格的标题
        th表格的表头
        数据列分组colgroup
        数据行分组   thead
                    tbody   
                    tfoot
    html属性
        rules
            rows位于行之间的分隔线
            cols位于列之间的分隔线
            all行和列的分隔线
            groups数据行分组和数据列分组的分隔线
            none没有分隔线
    css属性
        border-collapse决定表格的边框是否合并
                        separate  默认值边框是分离的
                        collapse  边框合并成一个边框
        border-spacing表格单元格之间的距离（需要在border-collapse : separate的情况下使用)
        empty-cells :设置是否显示表格中的空单元格
                show正常渲染
                hide隐藏空单元格
        table-layout属性设置表格布局算法。
                    automatic  默认。列宽度由单元格内容设定。
                    fixed  列宽由表格宽度和列宽度设定。 
-->
