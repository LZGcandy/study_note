<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="请输入用户名">
        <input type="password">
        <input type="submit">
        <input type="reset">
        <input type="button" name="" value="登录">
    </form>
</body>
</html>
<!-- 
    form 表单  收集用户信息
        属性
            name 表单域的名字
            action 向何处发送表单数据
            method 发送数据的方式
                    GET 默认
                    POST
        GET和POST的区别
        1.语义上来说，get是用来获取数据，post是用来发送数据
        2.get是拼接在URL上，get发送的数据大小有限制，post没有
        3.get发送的数据明文显示在URL上，相对不安全
 -->
