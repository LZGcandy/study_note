<!-- 
    表单控件
        input 单标签 行内块元素 置换元素
            type 控件类型
            name 控件名称
            value 空间默认值
    文本输入框 <input type="text">
    密码输入框 <input type="password">
                name  控件名称
                value  控件默认值
                placeholder  提示信息
                maxlength  最大输入长度
                size  控件宽度
    <input type="submit"> 提交按钮
                "reset"   重置按钮
                "button"  普通按钮
    新增表单控件

    单选框 <input type="radio">

    多选框 <input type="checkbox">

            name 单/多选框的标识
                同一组单/多选框的name是一样的
            value 单/多选框的值
    下拉框 select 双标签 置换元素
            option 双标签
    多行文本框 textarea 双标签
                cols  展示的宽度
                rows  展示的高度
    上传文件 <input type="file">
    图像域提交按钮 <input type="image" src="" alt="">
    隐藏输入框 <input type="hidden" name="" value="">
                发送静态数据，如用户ID
    属性
        当属性和属性值一样的时候，属性值可以省略不写
        disabled 禁用
        checked  选中 用在单选多选上
        selected 下拉框选中
 -->
