     属性值：
        none	      用户无法调整元素的尺寸。
        both	      用户可调整元素的高度和宽度(默认值)。
        horizontal  用户可调整元素的宽度。
        vertical	  用户可调整元素的高度。

    cursor : 表示光标的类型
            pointer 鼠标手型
    outline 轮廓，用在表单控件，链接 ImageMap上，效果和border类似
