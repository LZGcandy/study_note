<!-- 
    多列
    1.column-count：设置列数
    2.column-width：列宽  1px
    3.column-rule：列和列之间的分隔线
    4.column-gap：列与列之间的间隙 默认值1em
    5.column-span：设置或检索对象元素是否横跨所有列。
        属性值：none：不跨列      all：横跨所有列
    6.column-fill：设置或检索对象所有列的高度是否统一
        属性值：auto：列高度自适应内容
                balance：所有列的高度以其中最高的一列统一
    
                break-inside：avoid；防止打破
 -->
