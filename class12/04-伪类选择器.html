<!-- 伪类选择器一个冒号，伪元素两个冒号
    伪类选择器 （:link :hover :visited :active :foucs-状态伪类选择符)：
    E:not(val)：匹配不含有val选择符的元素E。
    E:root：匹配E元素在文档的根元素。 html
    E:empty：匹配没有任何子元素（包括text节点）的元素E。
    E:target：使用该选择器来对页面中的某个target元素（该元素的id当做页面中的超链接的属性值）指定样式，
              该样式只在用户点击了页面中的超链接，并且跳转到target元素后起作用。
 -->
