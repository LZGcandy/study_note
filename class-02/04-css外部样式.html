<!-- 
    外部样式表
    1、书写html代码
    2、在外部新建一个css文件
    3、将html文件与css文件进行联系
        1） link引入
            在html文件head标签里面最下面一行，用link标签引入rel="stylesheet"关联样式
        2） @import 引入
            在html文件head标签里面的最下面，用style标签里面用@import url("文件地址");
            注意：@和import之间没有空格
                import url中间有空格
                url("")符号为英文符号
                结束一定要有分号
 -->
