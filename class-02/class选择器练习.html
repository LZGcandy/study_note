<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box2{
            font-size:30px;
            color: yellow;
        }
        .p1{
            background: green;
        }
        .p2{
            background: blue;
        }
        .box{
            background: pink;
        }
    </style>
</head>

<body>
    <div class="box1">我是练习class选择符的div</div>
    <div class="box">我是练习class选择符的div</div>
    <h3 class="box1">我是练习class选择符的</h3>
    <h3>我是</h3>
    <span class="box2 box">我是练习class选择符的</span>
    <p class="p1">我是练习class选择符的</p>
    <p class="p2">我是练习class选择符的</p>
</body>

</html>
