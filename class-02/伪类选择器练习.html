<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: yellow;
        }
        a:hover{
            color: blue;
        }
        a:active{
            color: pink;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        div:hover{
            background-color: pink;
        }
        p{
            width: 300px;
            height: 300px;
            background-color: green;
            color: yellow;
        }
        p:hover{
            color: red;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div>我是div</div>
    <p>这是个小可爱</p>
    <a href="http://www.baidu.com">我是百度</a>
</body>
</html>
