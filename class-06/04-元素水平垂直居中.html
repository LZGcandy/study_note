<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 400px;
            background-color: chocolate;
            margin: 0 auto;
            text-align: center;
        }
       span{
        display: inline-block;
        height: 100%;
        vertical-align: middle;
       }
       img{
           vertical-align: middle;
       }
    </style>
</head>
<body>
    <div>
        <img src="../class04/images/5.png" alt=""><span></span>
    </div>
</body>
</html>
<!-- 
    元素水平垂直居中
利用行内块元素中线对齐方式
1．将元素转成行内块元素display : inline-block
2．元素水平居中 text-align: center
3．在元素后面加一个空的span标签，不能换行，不能空格
4. span {display: inline-block;height: 100%}
5．元素和span互相中线对齐
 -->
