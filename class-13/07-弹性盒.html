<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            display: flex;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: red;
            border: 1px solid black;
            display: flex;
            padding: 10px;
            flex-wrap: wrap;
            align-content: space-between;
        }
        .son p{
            width: 100%;
            height: 50px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <p></p>
            <p></p>
        </div>
    </div>
</body>
</html>
<!-- 
    弹性盒  只能影响子元素布局，无法影响孙子元素
    加给父元素
    display：flex    设置元素盒模型改成弹性盒模型
    flex-direction:属性规定灵活项目的方向（主轴方向）。
                    row 水平方向 从左往右
                    row-reverse 水平反向
                    column  垂直方向 从上往下
                    column-reverse  垂直反向
    flex-wrap：项目在主轴上的换行方式
                nowrap 不换行
                wrap  换行
                wrap-reverse 换行并反向
    flex-flow：flex-direction  flex-wrap简写

    justify-content：用于设置项目在主轴上的排列方式
                    flex-start  容器开头 默认
                    flex-end 容器结尾
                    center  容器中间
                    space-between 项目两边没有间隙，中间均匀分配
                    space-around 项目两边有间隙，中间的间隙是两边的二倍
                    space-evenly  间隙平均分配
    align-items：设置项目在侧轴上的对齐方式
                flex-start  容器开头
                flex-end   容器结尾
                center   容器中间
                baseline  元素沿着基线对齐
                stretch  元素拉伸适应容器 默认值
    align-content：用于设置多行子元素在容器侧轴上的对齐方式(多行时才有效)；
            stretch:默认值。元素被拉伸以适应容器。各行将会伸展以占用剩余的空间。如果剩余的空间是负数，该值等效于'flex-start'。在其它情况下，剩余空间被所有行平分，以扩大它们的侧轴尺寸。
            center:元素位于容器的中心。
            flex-start:元素位于容器的开头。
            flex-end:元素位于容器的结尾。
            space-between:元素位于各行之间留有空白的容器内。
            space-around:元素位于各行之前、之间、之后都留有空白的容器内。
        说明：
            align-content在侧轴上执行样式的时候，会把默认的间距给合并。对于单行子元素，该属性不起作用

写给子元素！
    align-self：属性定义flex子项单独在侧轴（纵轴）方向上的对齐方式
	            注意：align-self 属性可重写灵活容器的 align-items 属性。
		auto:默认值。元素继承了它的父容器的align-items属性。如果没有父容器则为 "stretch"。	
        stretch:元素被拉伸以适应容器。
        center:元素位于容器的中心。
        flex-start:元素位于容器的开头。
        flex-end:元素位于容器的结尾。
        baseline:元素位于容器的基线上。

    order 设置弹性盒子元素出现的顺序
            默认 0
            数值越大，顺序越靠后

    弹性盒伸缩
    flex-grow 设置子元素的扩展比例，分配剩余空间
                    默认值0  表示剩余空间不分配
    flex-shrink  设置子元素的收缩比例
                    默认值：1
    弹性盒基准
    flex-basis  设置弹性盒伸缩基准值
                number
                auto：默认值（项目的宽度以width为准）

                flex-basis和width同时存在，flex-basis有值，以flex-basis为准
                如果flex-basis和width都是auto，那么以内容的宽度为准
                flex-basis：1 ;以宽度为准
    flex简写：flex-grow flex-shrink flex-basis
            flex：1 （常用）

    元素水平垂直居中
    父元素
    display: flex
    justify-content : center
    align-items: center
