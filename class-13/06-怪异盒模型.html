<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 953px;
            height: 341px;
            background-color: thistle;
            margin: 0 auto;
        }
        .div1,.div2{
            width: 312px;
            height: 340px;
            background-color: tomato;
            float: left;
            padding: 16px 16px 12px;
        }
        .div2{
            margin: 0 8px;
        }
        .div1 div{
            width: 136px;
            height: 152px;
            background-color: #fff;
            float: left;
        }
        .div1:nth-of-type(1){
            margin-bottom: 8px;
        }
        .div1:nth-of-type(2){
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="div2"></div>
        <div class="div1"></div>
    </div>
</body>
</html>
