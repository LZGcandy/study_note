<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 490px;
            height: 533px;
            border: 1px solid #c6c8c7;
            margin: 50px auto;
        }

        .field1 {
            width: 448px;
            height: 130px;
            border: 1px solid #c6c8c7;
            margin: 0 20px;
        }

        legend{
            width: 92px;
            height: 20px;
            border: 1px solid #c6c8c7;
            margin-left: 17px;
        }

        h4{
            font-size: 13px;
            margin: 21px 0 17px 20px;
        }
        legend{
            font-size: 11px;
            color: #4d787f;
            text-indent: 20px;
        }
        p{
            font-size: 12px;
            line-height: 26px;
        }
        p input{
            width: 117px;
            height: 17px;
            border: 1px solid #c6c8c7;
        }
        label{
            display: inline-block;
            width: 134px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div>
        <form action="">
            <h4>已注册用户登录</h4>
            <fieldset class="field1">
                <legend>用户登录</legend>
                <p>
                    <label>用户名</label><input type="text">
                </p>
                <p>
                    <label>密码</label><input type="password">
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
