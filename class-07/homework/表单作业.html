<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 492px;
            /* height: 535px; */
            border: 1px solid #537f88;
        }
        .fieldset1{
            width: 448px;
            height: 130px;
            margin: 0 auto ;
        }
        .fieldset2{
            width: 448px;
            height: 262px;
            margin: 0 auto;
        }
        legend{
            width: 92px;
            height: 20px;
            border: 1px solid #537f88;
            font-size: 12px;
            font-weight: bold;
            text-indent: 18px;
        }
        h4{
            font-size: 14px;
            color: #537f88;
            margin: 16px 0px;
        }
        p{
            font-size: 12px;
            margin: 6px auto;
        }
        .p2 span{
            width: 142px;
            display: block;
            text-align: right;
            float: left;
            margin-right: 5px;
        }
        .p1{
            text-align: left;
            color: #537f88;
        }
        a{
            text-decoration: none;
            font-size: 12px;
            color: #537f88;
        }
        button{
            font-size: 12px;
            background-color: #d0f0fd;
        }
        .p3{
            text-align: center;
        }
        span::after{
            content: attr(data-text);
        }
    </style>
</head>
<body>
    <div class="box">
        <h4>已注册用户登录</h4>
        <form action="">
            <fieldset class="fieldset1">
                <legend>用户登录</legend>
                <p class="p2">
                    <span>用户名</span><input type="text">
                </p>
                <p class="p2">
                    <span>密码</span><input type="passsword">
                </p>
                <p class="p2">
                    <span><input type="checkbox" checked="checked"><a href="">记住我</a></span>
                    <button type="submit">登录</button>
                </p>
                <a href="">您忘记密码？</a>
            </fieldset>
        </form>
        <h4>未注册创建账户</h4>
        <form action="">
            <fieldset class="fieldset2">
                <legend>用户注册</legend>
                <p class="p1"><b>您的电子邮箱不会被公布出去，但是必须填写。</b><span>在您注册之前请认真阅读服务条款</span></p>
                <p class="p2">
                    <span>用户名</span><input type="text" maxlength="30"><span data-text="*(最多30个字符)"></span>
                </p>
                <p class="p2">
                    <span>电子邮箱</span><input type="text">
                </p>
                <p class="p2">
                    <span>密码</span><input type="password" maxlength="15"><span data-text="*(最多15个字符)"></span>
                </p>
                <p class="p2">
                    <span>重复密码</span><input type="password">
                </p>
                <p class="p2">
                    <span>同意服务条款</span><a href=""><input type="checkbox">先看看条款？<sup>*</sup></a>
                </p>
                <p class="p3">
                    <button type="submit">提交</button>
                    <button type="reset">重置</button>
                </p>
                <p class="p1"><b>*在提交您的注册信息时，我们认为您已经同意了我们的服务条款。</b></p>
                <p class="p1"><b>*这些条款可能在未经您同意时进行修稿。</b></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
