<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            outline: 2px solid darkorange;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>字段集标题</legend>
            名字<input type="text">
            密码<input type="password">
        </fieldset>
    </form>
</body>
</html>
<!-- 
    css属性
    :focus 输入框获得焦点的状态

    resize : 规定是否可由用户调整元素的大小
     属性值：
        none	      用户无法调整元素的尺寸。
        both	      用户可调整元素的高度和宽度(默认值)。
        horizontal  用户可调整元素的宽度。
        vertical	  用户可调整元素的高度。

    cursor : 表示光标的类型
            pointer 鼠标手型
    outline 轮廓，用在表单控件，链接 ImageMap上，效果和border类似
 -->
