<!-- 结构伪类选择器
                child--子元素
                type--类型
    E:nth-child(n):匹配父元素中的第n个子元素E；
    E:nth-last-child():匹配父元素中倒数第n个子元素E

    E:nth-of-type(n): 匹配父元素内具有指定类型的第n个E元素
    E:nth-last-of-type(n):匹配父元素内具有指定类型的倒数第n个E元素

    odd 奇数  even 偶数

    E:only-child:选择父元素内只包含一个子元素，且匹配为E元素
    E:only-of-type:选择父元素只包含一个同类型的子元素，且匹配为E元素

    E:first-child:匹配父元素中的第一个子元素E(c2)
    E:first-of-type : 选择父元素内具有指定类型的第1个E元素(c3)

    E:last-child:匹配父元素中的最后一个子元素E(c2)
    E:last-of-type:选择父元素内具有指定类型的最后一个E元素(c3)

 -->
