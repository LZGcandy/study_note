<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 150px auto;
        }

        .box div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            float: left;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            color: white;
            margin: 5px;
        }

        .box div:nth-child(odd) {
            background-color: black;
        }

        .box div:nth-child(even) {
            background-color: green;
        }
    </style>

</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
    </div>
</body>
</html>
