<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" width="500px" height="300px" cellspacing="0" cellpadding="0px">
        <tr align="right" valign="middle">
            <td colspan="3">1</td>
            <!-- <td>2</td> -->
            <!-- <td>3</td> -->
        </tr>
        <tr align="center" valign="bottom">
            <td>4</td>
            <td colspan="2" rowspan="2">5</td>
            <!-- <td>6</td> -->
        </tr>
        <tr align="left" valign="top">
            <td>7</td>
            <!-- <td colspan="2">8</td> -->
            <!-- <td>9</td> -->
        </tr>
    </table>
</body>
</html>
<!-- table>tr*3>td*3{$}  emmd语法-->
<!-- 表格标签 
    tr 行
    td 列-->
<!-- 属性 
1、width="表格的宽度"
2、height="表格的高度"
3、border="表格的边框"
5、cellspacing="单元格与单元格之间的间距"
6、cellpadding=“单元格与内容之间的距离"
    加在tr上
7、align="表格水平对齐方式"  left、right、center
   valign=“垂直对齐”  top、bottom、middle
8、合并单元格属性：(td)
   colspan=“num";属性规定单元格可横跨的列数;
   rowspan=“num”;属性规定单元格可纵跨的行数;-->
