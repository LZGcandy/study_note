<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://www.baidu.com">去百度</a>
    <a href="http://www.baidu.com" target="_self">去百度</a>
    <a href="http://www.baidu.com" target="_blank" title ="小刘的超链接">去百度</a>
    <a href="http://news.baidu.com/" title="candy的">百度新闻</a>
</body>
</html>
<!-- 超链接 a
双标签 不独占一行
href 跳转的URL地址
        相对路径
        绝对路径 网址、盘符
target 跳转链接的方式
    _self 在当前页面打开 默认值
    _blank 在新窗口打开
title 超链接的描述信息-->
