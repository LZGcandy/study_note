<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            margin: 100px auto;
            position: relative;
        }

        .div1,.div2 {
            width: 100px;
            height: 100px;
            background-color: transparent;
            position: absolute;
        }

        .div2 {
            transform: rotate(45deg);
        }

        .div3,.div4,.div5,.div6,.div7,.div8,.div9,.div10 {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            transform: scale(2);
            animation: dian 1.5s infinite linear;
        }

        .div4,.div8 {
            top: 0;
            right: 0;
            
        }
        .div5,.div9{
            bottom: 0;
            right: 0;
            
        }
        .div6,.div10{
            bottom: 0;
            left: 0;
            
        }
        .div4{
            animation-delay: 0.2s;
            background-color: turquoise;
        }
        .div5{
            animation-delay: 0.6s;
            background-color: thistle;
        }
        .div6{
            animation-delay: 1s;
            background-color: tomato;
        }
        .div8{
            animation-delay: 0.4s;
            background-color: violet;
        }
        .div9{
            animation-delay: 0.8s;
            background-color: yellowgreen;
        }
        .div10{
            animation-delay: 1.2s;
            background-color: crimson;
        }
        .div3{
            animation-delay: 1.4s;
            background-color: darkorchid;
        }
        @keyframes dian{
            0%{
                transform: scale(0.5);
            }
            50%{
                transform: scale(1.5);
            }
            100%{
                transform: scale(0.5);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="div1">
            <div class="div3"></div>
            <div class="div4"></div>
            <div class="div5"></div>
            <div class="div6"></div>
        </div>
        <div class="div2">
            <div class="div7"></div>
            <div class="div8"></div>
            <div class="div9"></div>
            <div class="div10"></div>
        </div>
    </div>
</body>

</html>
