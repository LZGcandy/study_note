<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            animation-name: dong;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }
        @keyframes dong{
            0%{
                height: 200px;
                width: 200px;
                background-color: coral;
                border-radius: 0;
            }
            /* 50%{
                height: 400px;
                width: 400px;
                background-color: cornflowerblue;
                border-radius: 50%;
            } */
            100%{
                height: 400px;
                width: 400px;
                background-color: forestgreen;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
<!-- 
    动画 帧
    keyframes 定义关键帧
    @keyframes name{
        from{}
        to{}
    }
    animation 属性 绑定动画

    1.animation-name 动画名称 必须与规则@keyframes配合使用
    2.animation-duration  动画的持续时间
    3.animation-timing-function  动画过渡类型
                                liner
                                ease
                                ease-in
                                ease-out
                                ease-in-out
    4.animation-delay 动画延迟时间
    5.animation-iteration-count  动画播放次数 默认1
                                数值 几次  infinite 无限循环播放
    6.animation-direction  动画方向
                         normal 默认
                         reverse 反向
                         alternate 先正后反 交替运行
                         alternate-reverse 先反后正 交替运行
    7.animaton-fill-mode  动画时间之外的状态
                        none：不改变默认行为。
                        forwards：当动画完成后，保持最后一个属性值（在最后一个关键帧中定义）。
                        backwards：在animation-delay所指定的一段时间内，在动画显示之前，应用开始属性值（在第一个关键帧中定义）。
                        both：向前和向后填充模式都被应用。
    8.animation-play-state 动画状态
                        running 运动 默认值
                        paused  暂定 
    animation简写
    注意点
    1.属性没有先后顺序，属性值和属性值之间要有空格
    2.animation-duration和animation-delay有先后顺序，单位一定要写，0s也要写单位
    3.如果某个属性不写，有默认值，但是名字和执行时间必须写

    动画和过渡的区别
    1.过渡要用户触发且只有一次
    2. 过渡不可以控制中间的时间
 -->
