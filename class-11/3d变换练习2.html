<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ul1{
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(30deg);
            transition: 3s;
            position: relative;
        }
        li{
            list-style: none;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50px;
            left: 50px;
            float: left;
            transition-duration: 3s;
            opacity: 0.4;
        }

        .li1{
            background: darkcyan;
            transform: translateZ(100px);
        }
        .li2{
            background: cornflowerblue;
            transform: translateZ(-100px);
        }
        .li3{
            background: crimson;
            transform: translateX(-100px) rotateY(90deg);
        }
        .li4{
            background: darkorange;
            transform: translateX(100px) rotateY(90deg);
        }
        .li5{
            background: darkseagreen;
            transform: translateY(100px) rotateX(90deg);
        }
        .li6{
            background: pink;
            transform: translateY(-100px) rotateX(90deg);
        }
        .li1,.li2,.li3,.li4,.li5,.li6{
            background-color: gainsboro;
        }
        
        ul:hover .li1{
            transform: translateZ(250px);
        }
        ul:hover .li2{
            transform: translateZ(-250px);
        }
        ul:hover .li3{
            transform: translateX(-250px) rotateY(90deg);
        }
        ul:hover .li4{
            transform: translateX(250px) rotateY(90deg);
        }
        ul:hover .li5{
            transform: translateY(250px) rotateX(90deg);
        }
        ul:hover .li6{
            transform: translateY(-250px) rotateX(90deg);
        }

        .list{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .li11{
            background: darkcyan;
            transform: translateZ(50px);
        }
        .li12{
            background: cornflowerblue;
            transform: translateZ(-50px);
        }
        .li13{
            background: crimson;
            transform: translateX(-50px) rotateY(-90deg);
        }
        .li14{
            background: darkorange;
            transform: translateX(50px) rotateY(90deg);
        }
        .li15{
            background: darkseagreen;
            transform: translateY(50px) rotateX(-90deg);
        }
        .li16{
            background: pink;
            transform: translateY(-50px) rotateX(90deg);
        }
        .list{
            font-size: 20px;
            text-align: center;
            line-height: 100px;
            color: white;
        }
        ul:hover{
            transform: rotateX(180deg) rotateY(180deg);
        }
    </style>
</head>
<body>
    <ul class="ul1">
        <li class="li1"></li>
        <li class="li2"></li>
        <li class="li3"></li>
        <li class="li4"></li>
        <li class="li5"></li>
        <li class="li6"></li>
        <li class="list li11">1</li>
        <li class="list li12">2</li>
        <li class="list li13">3</li>
        <li class="list li14">4</li>
        <li class="list li15">5</li>
        <li class="list li16">6</li>
    </ul>
</body>
</html>
