<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 300px;
            height: 300px;
            background: darkblue;
            position: relative;
            margin: 50px auto;
            /* perspective: 1000px; */
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(30deg);
            transition: 1s;
        }
        li{
            list-style: none;
            width: 200px;
            height: 200px;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
            color: white;
            position: absolute;
            top: 50px;
            left: 50px;
            float: left;
            opacity: 0.5;
        }
        .li1{
            background: darkcyan;
            transform: translateZ(100px);
        }
        .li2{
            background: cornflowerblue;
            transform: translateZ(-100px);
        }
        .li3{
            background: crimson;
            transform: translateX(-100px) rotateY(90deg);
        }
        .li4{
            background: darkorange;
            transform: translateX(100px) rotateY(90deg);
        }
        .li5{
            background: darkseagreen;
            transform: translateY(100px) rotateX(90deg);
        }
        .li6{
            background: pink;
            transform: translateY(-100px) rotateX(90deg);
        }
        ul:hover{
            transform: rotateX(270deg) rotateY(270deg);
        }
    </style>
</head>
<body>
    <ul>
        <li class="li1">1</li>
        <li class="li2">2</li>
        <li class="li3">3</li>
        <li class="li4">4</li>
        <li class="li5">5</li>
        <li class="li6">6</li>
    </ul>
</body>
</html>
