    <video src="./video1.MP4" controls autoplay muted></video>
    <video src="./movie.webm" controls muted></video>
    <audio src="./ppp.mp3" controls></audio>

<!-- 
    多媒体标签
    video 视频 
    支持的格式 MP4 WebM ogg
    属性
        controls  显示控件
        autoplay  自动播放
        muted  静音属性
        loop  重复播放属性
        poster  封面属性
        src 播放视频或音频的路径

        audio 音频
        支持的格式 MP3 Wav ogg
        controls  显示控件
        autoplay  自动播放
        muted  静音属性
        loop  重复播放属性

    source 媒介元素 
        src：规定媒体文件的路径
        type：规定媒体资源的类型
  			用于视频：video/ogg   video/mp4     video/webm
  			用于音频：audio/ogg   audio/mp3     audio/wav
 -->
