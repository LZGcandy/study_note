<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="">邮箱</label>
            <input type="email">
        </p>
        <p>
            <label for="">url</label>
            <input type="url">
        </p>
        <p><label for="">滑动条</label>
            <input type="range">
        </p>
        <p>
            <label for="">数字</label>
            <input type="number">
        </p>
        <p>
            <label for="">搜索</label>
            <input type="search">
        </p>
        <input type="submit">
    </form>
</body>
</html>
<!-- 
    h5新增表单type类型
    type='email'  邮箱
    type='url'  url
    type='range'  产生一个滑动条表单
    type='number'  专门用来输入数字的文本框》
    type='search 产生一个搜索意义的表单
    type='color'   生成一个颜色选择的表单
    type='tel'     设置输入电话号码的文本框
    type='time'   限制用户必须输入时间类型
    type='week'    限制用户必须输入周类型
    type='month'   限制用户必须输入月类型
    type='date'    选取日、月、年
    type='datetime-local'  选取时间、日、月、年（本地时间）
    type='datetime'    选取时间、日、月、年(UTC时间 本初子午线) 没得用了

    h5新增表单属性
    placeholder  表单控件提示信息
    required  必填，如果内容为空则不允许提交
    autofocus  焦点 会自动出现光标

 -->
