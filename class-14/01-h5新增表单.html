<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="">邮箱</label>
            <input type="email" autocomplete="on" name="wo">
        </p>
        <p>
            <label for="">url</label>
            <input type="url">
        </p>
        <p><label for="">滑动条</label>
            <input type="range">
        </p>
        <p>
            <label for="">数字</label>
            <input type="number" min="10" max="30" step="2">
        </p>
        <p>
            <label for="">搜索</label>
            <input type="search" autofocus>
        </p>
        <p>
            <label for="">颜色</label>
            <input type="color">
        </p>
        <p>
            <label for="">电话</label>
            <input type="tel" required>
        </p>
        <p>
            <label for="">time</label>
            <input type="time">
        </p>
        <p>
            <label for="">week</label>
            <input type="week">
        </p>
        <p>
            <label for="">month</label>
            <input type="month">
        </p>
        <p>
            <label for="">选取年月日</label>
            <input type="datetime-local">
        </p>
        <input type="submit">
    </form>
</body>
</html>
<!-- 
    h5新增表单type类型
    type='email'  邮箱
    type='url'  url
    type='range'  产生一个滑动条表单
    type='number'  专门用来输入数字的文本框》
    type='search 产生一个搜索意义的表单
    type='color'   生成一个颜色选择的表单
    type='tel'     设置输入电话号码的文本框
    type='time'   限制用户必须输入时间类型
    type='week'    限制用户必须输入周类型
    type='month'   限制用户必须输入月类型
    type='date'    选取日、月、年
    type='datetime-local'  选取时间、日、月、年（本地时间）
    type='datetime'    选取时间、日、月、年(UTC时间 本初子午线) 没得用了

    h5新增表单属性
    placeholder  表单控件提示信息
    required  必填，如果内容为空则不允许提交
    autofocus  焦点 会自动出现光标
    autocomplete  on 默认
                  off 关闭自动提示
    novalidate 不校验
    form  规定输入域所属的一个或多个表单，属性值必须引用所属表单的id，此属性适用于所有<input>标签的类型
    multiple 规定输入域中可选择多个值

 -->
