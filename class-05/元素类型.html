<!-- 
    元素类型
    1.块状元素    div p li h1-h6 dl dt dd
    独占一行 可以设置宽度和高度

    2.行内元素（内联元素） span strong i em b br
    不独占一行 不能设置宽度和高度

    3.行内块元素 img input selet textarea
    不独占一行 可以设置宽高

    4.可变元素 botton
    根据上下文决定当前元素是块元素还是行内元素
 -->
 <!-- 
    元素转换
    display:block  块元素
            inline  行内元素
            inlin-block 行内块元素
            list-item  列表元素
            none  让元素消失
    img在浏览器控制台查看是display：inline，但它是行内块元素
  -->
