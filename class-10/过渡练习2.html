<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 1240px;
            margin: 100px auto;
            position: relative;
        }
        li{
            list-style: none;
            float: left;
            position: relative;
            z-index: 1;
        }
        img{
            width: 200px;
            display: block;
        }
        .box{
            width: 100px;
            height: 139px;
            background: #c39449;
            border-radius: 10px;
            position: absolute;
            top: -20px;
            left: 50px;
            transition-duration: 1s;
            transition-timing-function: cubic-bezier(.47,.95,.86,1.34);
        }
        li:hover~.box{
            position: absolute;
        }
        .li2:hover~.box{
            left: 250px;
        }
        .li3:hover~.box{
            left: 450px;
        }
        .li4:hover~.box{
            left: 650px;
        }
        .li5:hover~.box{
            left: 850px;
        }
        .li6:hover~.box{
            left: 1050px;
        }
        .box::before{
            content: "";
            width: 0;
            height: 0;
            border: 8px solid;
            border-color: #c39449 #3e3e3e #3e3e3e  #3e3e3e;
            position: absolute;
            top: 20px;
            left: 40px;
            z-index: 2;
        }
        .box::after{
            content: "";
            width: 0;
            height: 0;
            border: 8px solid;
            border-color:  #3e3e3e #3e3e3e #c39449 #3e3e3e;
            position: absolute;
            bottom: 28px;
            left: 40px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <ul>
        <li class="li1"><img src="./images/rocket-large.png" alt=""></li>
        <li class="li2"><img src="./images/wine-large.png" alt=""></li>
        <li class="li3"><img src="./images/burger-large.png" alt=""></li>
        <li class="li4"><img src="./images/comment-large.png" alt=""></li>
        <li class="li5"><img src="./images/sport-large.png" alt=""></li>
        <li class="li6"><img src="./images/earth-large.png" alt=""></li>
        <div class="box"></div>
    </ul>
</body>
</html>
