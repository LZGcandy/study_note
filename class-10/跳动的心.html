<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxs{
            width: 300px;
            height: 200px;
            margin: 100px auto;
            overflow: hidden;
            /* transition: 1s; */
        }
        .box1,.box2{
            width: 100px;
            height: 150px;
            background: red;
            float: left;
        }
        .box1{
            border-radius: 100px 100px 0 0;
            transform: rotate(-45deg) translate(45px,45px);
        }
        .box2{
            border-radius: 100px 100px 0 0;
            transform: rotate(45deg);
        }
        /* .boxs:hover{
            transform: scale(2);
        } */
        @keyframes xin{
            0%{transform: scale(1);}
            50%{transform: scale(2);}
            100%{transform: scale(1);}
        }
        .boxs{
            animation: xin 1s 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="boxs">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
