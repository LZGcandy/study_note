<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(190, 186, 186);
        }
        .box{
            width: 0;
            height: 200px;
            border-left: 100px solid white;
            border-right: 100px solid black;
            border-radius: 50%;
            margin: 100px auto;
        }
        .box::before{
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            border: 75px solid white;
            background: black;
            margin-left: -100px;
            border-radius: 50%;
        }
        .box::after{
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            border: 75px solid black;
            background: white;
            margin-left: -100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
