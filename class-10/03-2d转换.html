    2d变换
    平移 旋转 缩放 倾斜

    transform：
                平移 功能函数
                1、translate（x y）+向右 向下 -向左 向上  
                写一个值的话，仅代表x轴平移
                数值 正负数都能写
                百分比参考自身宽高
                不脱离文档流
                可以拆成两个：translateX() translateY()

                2、旋转
                rotate(deg)
                +顺时针
                -逆时针
                先平移后旋转和先旋转后平移效果不一样

                3、scale 缩放
                scale(x,y)
                0： 缩小不可见   <1: 缩小    =1: 大小不变
                >1: 放大       负值：翻转 再放大或者缩小
                如果只写一个没相当于x,y缩放同样的倍数

                4、倾斜
                skew(x,y deg)
