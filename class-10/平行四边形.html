<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxs{
            width: 600px;
            height: 600px;
            background: gray;
            margin: 50px auto;
        }
        .box1{
            position: relative;
            color: white;
            z-index: 1;
        }
        .box1::after{
            content: "";
            width: 250px;
            height: 200px;
            background: indianred;
            position: absolute;
            left: 0;
            transition: 1s;
            z-index: -1;
        }
        .boxs:hover .box1::after{
            transform: skew(45deg);
        }
    </style>
</head>
<body>
    <div class="boxs">
        <div class="box1">平行四边形</div>
    </div>
</body>
</html>
