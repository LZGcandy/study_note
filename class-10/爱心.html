<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxs{
            width: 300px;
            height: 200px;
            margin: 100px auto;
            overflow: hidden;
            float: left;
        }
        .box1,.box2{
            width: 100px;
            height: 150px;
            background: red;
            float: left;
            filter: grayscale(0.5);
            /* opacity: 0.2; */
        }
        .box1{
            border-radius: 100px 100px 0 0;
            transform: rotate(-45deg) translate(45px,45px);
        }
        .box2{
            border-radius: 100px 100px 0 0;
            transform: rotate(45deg);
        }
        
        @keyframes xin{
            0%{transform: scale(1);}
            50%{transform: scale(1.5);}
            100%{transform: scale(1);}
        }
        .boxs{
            animation: xin 1s 1s linear infinite;
        }
        .boxs1 div{
            background:lightblue;
        }
        .boxs2 div{
            background: lightcoral;
        }
        .boxs3 div{
            background: forestgreen;
        }
        .boxs4 div{
            background: plum;
        }
        .boxs5 div{
            background: darkorange;
        }
        .boxs6 div{
            background: slateblue;
        }
        .boxs7 div{
            background: cyan;
        }
        .boxs8 div{
            background: violet;
        }
        .boxs9 div{
            background: indianred;
        }
    </style>
</head>
<body>
    <div class="boxs">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="boxs boxs1">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="boxs boxs2">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="boxs boxs3">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="boxs boxs4">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="boxs boxs5">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="boxs boxs6">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="boxs boxs7">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="boxs boxs8">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="boxs boxs9">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
