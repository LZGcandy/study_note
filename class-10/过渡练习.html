<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
            width: 99px;
            height: 40px;
            float: left;
            font-size: 14px;
            text-align: center;
            line-height: 40px;
            color: #909090;
        }
        ul{
            width: 1000px;
            height: 40px;
            border: 1px solid #cccccc;
            margin: 10px auto;
        }
        li{
            border-right: 1px dashed #cccccc;
            transition: all 1s;
        }
        .li1{
            background: url(./images/360bg.png) no-repeat 3px -55px;
        }
        .li:hover{
            color: #3faf0f;
        }
        .li1:hover{
            background: url(./images/360bg.png) no-repeat 3px -93px;
        }
        .li2{
            background: url(./images/360bg.png) no-repeat 3px -131px;
        }
        .li2:hover{
            background: url(./images/360bg.png) no-repeat 3px -172px;
        }
        .li3{
            background: url(./images/360bg.png) no-repeat 3px -295px;
        }
        .li3:hover{
            background: url(./images/360bg.png) no-repeat 3px -335px;
        }
        .li4{
            background: url(./images/360bg.png) no-repeat 3px -213px;
        }
        .li4:hover{
            background: url(./images/360bg.png) no-repeat 3px -254px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="li1">我的主页</li>
        <li class="li2">新闻头条</li>
        <li class="li3">电视剧</li>
        <li class="li4">最新电影</li>
        <li class="li5">小说大全</li>
        <li class="li6">旅游度假</li>
        <li class="li7">小游戏</li>
        <li class="li8">正品购物</li>
        <li class="li9">美团外卖</li>
        <li class="li10">移动互联</li>
    </ul>
</body>
</html>
