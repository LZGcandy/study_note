<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 500px;
            height: 500px;
            background: floralwhite;
            margin: 50px auto;
        }
        .son{
            width: 100px;
            height: 100px;
            background: forestgreen;
            transition: 4s;
        }
        .father:hover .son{
            /* transform: translate(300px) rotate(800deg); */
            transform: rotate(800deg) translate(300px);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
