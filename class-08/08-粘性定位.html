<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .box1{
            width: 100%;
            height: 200px;
            background: lemonchiffon;

            position: sticky;

            width: 100%;
            height: 1000px;
            background: lightcoral;
        }

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
