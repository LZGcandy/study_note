<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 500px;
            height: 500px;
            background-color: coral;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            position: relative;
            left: 50%;
            top:50%;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
<!-- 
    static   默认值
    relative 相对定位 相对于元素自身在浏览器的位置
    absolute 绝对定位 
    fixed    固定定位
    sticky   粘性定位
 -->
 <!-- 文档流 浮动流 定位流 -->
 <!-- 
     定位 改变标签的位置
    元素定位
            目标元素
            坐标系
            定位流

    属性 position
                    static 默认 不定位 在正常的文档流中

                    relative 相对定位 相对于元素自身在浏览器中的位置进行定位
                             相对定位的元素不会脱离文档流

                    absolute 绝对定位 相对于包含块定位
                                      包含块 ：绝对定位的元素的 有定位属性 （不是默认值）的 父元素 
                             绝对定位的元素会脱离文档流 不占据空间

                    fixed    固定定位 相对于窗口定位
                             固定定位的元素会脱离文档流 不占据空间

                    sticky   粘性定位
                             临界点内是相对定位，临界点外是固定定位
                             粘性定位的元素不会脱离文档流


                             top: 在垂直方向上 ，元素向下偏移的距离
                                  默认值 auto
                             left 在水平方向上，元素向右偏移的距离
                                  默认值 auto
                             right 在水平方向上，元素向左偏移的距离
                                  默认值 auto
                             bottom 在垂直方向上，元素向上偏移的距离
                                  默认值 auto
  -->
