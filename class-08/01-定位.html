<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 500px;
            height: 500px;
            background-color: coral;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            position: relative;
            left: 50%;
            top:50%;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
<!-- 
    static   默认值
    relative 相对定位 相对于元素自身在浏览器的位置
    absolute 绝对定位 
    fixed    固定定位
    sticky   粘性定位
 -->
