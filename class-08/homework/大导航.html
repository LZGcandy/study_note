<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
            width: 200px;
            height: 100px;
            background: salmon;
            text-align: center;
            line-height: 100px;
            float: left;
            border: 1px solid darkseagreen;
        }
        ul{
            width: 1010px;
            height: 105px;
            background: darkturquoise;
            margin: 0 auto;
            position: relative;
        }
        div{
            width: 1010px;
            height: 200px;
            background: dodgerblue;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            position: absolute;
            top: 105px;
            left: 0;
            display: none;
        }
        li:hover div{
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li>first
            <div>1</div>
        </li>
        <li>second
            <div>2</div>
        </li>
        <li>third
            <div>3</div>
        </li>
        <li>fourth
            <div>4</div>
        </li>
        <li>fifth
            <div>5</div>
        </li>
    </ul>
</body>
</html>
